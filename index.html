<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>A-Frame で超簡単 AR</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <!-- aframe-extrasの読み込み(glTFのアニメーション再生のため) -->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
 
 <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
<a-scene embedded arjs="debugUIEnabled:false;">
 
  <!-- OBJ形式のCGモデルの読み込み -->
  <a-assets>
    <a-asset-item id="obj" src="job.gltf"></a-asset-item>   <!-- gltfファイル -->
  </a-assets>
 
<!-- ライトの設定ここから -->
<a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
<a-light type="ambient" color="#FFF"></a-light>
<!-- ライトの設定ここまで -->

  <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
  <a-marker preset="hiro">
    <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
    <a-box position="0 0.5 0" wireframe="true"></a-box>
  </a-marker>
 
  <!-- マーカーを登録（プリセットされている「人」マーカー） -->
  <a-marker preset="kanji">
    <!-- マーカーの場所に gltf 形式の 3DCG を置く -->
    <a-obj-model
      src="#obj"
      scale="0.5 0.5 0.5"
      position="0 0.5 0"
      animation="property:rotation; from:0 0 0; to:0 360 0; dur:6000; easing:linear; loop:true;">
    </a-obj-model>
  </a-marker>
 
  <!-- AR用のカメラを置く -->
  <a-entity camera></a-entity>

  </a-scene>
 
</body>
</html>

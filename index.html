<!doctype HTML>
<head>
  <!-- A-Frameを読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.jsを読み込み -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden">
  <!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->

<a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true; gammaInput: true;" vr-mode-ui="enabled: false">
  <a-assets>
    <!-- 3Dモデルをプリロード -->
    <a-asset-item id="job" src="job.glb"></a-asset-item>
  </a-assets>
  <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
  <a-marker preset="custom"  type="pattern" url="job.patt">
    <!-- idを指定して3Dモデルを表示 -->
    <a-entity gltf-model="#job" position="0 0 0" scale="0.3 -0.3 0.3 rotation="0 0 0" animation-mixer>
    <a-animation  attribute="rotation" to="0 0 360" dur="10000" repeat="indefinite" easing="linear"></a-animation>
    <a-text value="JOB" position="0 1.3 0" align="center"></a-text>
  	</a-entity>
  </a-marker>
  
 <!-- カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>

<script>
    document.querySelector("a-scene").renderer.gammaInput = true;
  </script>
  
</body>

</html>
